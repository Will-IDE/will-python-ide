<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Python IDE</title>

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">

  <style>
    body {
      font-family: monospace;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    /* ðŸ”¥ THIS FIXES THE COLLAPSED EDITOR */
    .CodeMirror {
      width: 80%;
      height: 300px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #runBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #output {
      width: 80%;
      min-height: 150px;
      background-color: #111;
      color: #00ff00;
      border: 1px solid #333;
      padding: 10px;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    #inputBox {
      width: 80%;
      padding: 6px;
      font-size: 16px;
      font-family: monospace;
      margin-top: 5px;
      display: none;
    }
  </style>

  <!-- Skulpt -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
</head>

<body>
  <h1>My Python IDE</h1>

  <!-- Editor -->
  <textarea id="editor"></textarea>

  <button id="runBtn">Run Python</button>

  <h2>Output:</h2>
  <pre id="output"></pre>

  <input id="inputBox" placeholder="Type input and press Enter">

  <script>
    // Init CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "python",
      theme: "dracula",
      lineNumbers: true,
      indentUnit: 4,
      tabSize: 4
    });

    const output = document.getElementById("output");
    const inputBox = document.getElementById("inputBox");
    let inputResolve = null;

    function outf(text) {
      output.textContent += text;
    }

    function builtinInput(promptText) {
      output.textContent += promptText + "\n\n";
      inputBox.style.display = "block";
      inputBox.focus();

      return new Promise(resolve => {
        inputResolve = resolve;
      });
    }

    inputBox.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && inputResolve) {
        const value = inputBox.value;
        output.textContent += value + "\n";
        inputBox.value = "";
        inputBox.style.display = "none";
        inputResolve(value);
        inputResolve = null;
      }
    });

    function runCode() {
      output.textContent = "";

      Sk.configure({
        output: outf,
        read: builtinRead,
        inputfun: builtinInput,
        inputfunTakesPrompt: true
      });

      Sk.misceval.asyncToPromise(() =>
        Sk.importMainWithBody("<stdin>", false, editor.getValue(), true)
      ).catch(err => {
        output.textContent += err.toString();
      });
    }

    function builtinRead(x) {
      if (!Sk.builtinFiles || !Sk.builtinFiles["files"][x])
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    document.getElementById("runBtn").addEventListener("click", runCode);
  </script>
</body>
</html>
