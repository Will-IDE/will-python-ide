<!DOCTYPE html>
<html>
<head>
  <title>WIDE</title>
  <meta charset="UTF-8">

  <!-- Page styling -->
  <style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    textarea {
      width: 80%;
      height: 300px;
      background-color: #252526;
      color: #ffffff;
      border: 1px solid #333;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      resize: vertical;
      overflow: auto;
    }
    #output {
      width: 80%;
      min-height: 150px;
      background-color: #1e1e1e;
      color: #00ff00;
      border: 1px solid #333;
      padding: 10px;
      overflow: auto;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
    }
  </style>

  <!-- Skulpt library to run Python in browser -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
</head>
<body>

  <h1>WIDE</h1>
  <p>Welcome to WIDE.</p>

  <!-- Editor box -->
  <textarea id="editor" placeholder="Write your Python code here..."></textarea>

  <!-- Run button -->
  <button id="runBtn">Run Python</button>

  <!-- Output window -->
  <h2>Output:</h2>
  <pre id="output"></pre>

  <!-- JS to run Python -->
  <script>
    function outf(text) {
      document.getElementById("output").textContent += text;
    }

    function builtinRead(x){
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    function runCode() {
      const prog = document.getElementById("editor").value;
      document.getElementById("output").textContent = "";
      Sk.configure({output:outf, read:builtinRead});
      Sk.misceval.asyncToPromise(function() {
        return Sk.importMainWithBody("<stdin>", false, prog, true);
      }).catch(function(err){
        document.getElementById("output").textContent += err.toString();
      });
    }

    document.getElementById("runBtn").addEventListener("click", runCode);
  </script>

</body>
</html>
