<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WIDE - Web-based Python IDE</title>

  <!-- Page styling -->
  <style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    #output {
      width: 80%;
      min-height: 150px;
      background-color: #1e1e1e;
      color: #00ff00;
      border: 1px solid #333;
      padding: 10px;
      overflow: auto;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
    }
    .CodeMirror {
      width: 80%;
      height: 300px;
      background-color: #252526;
      color: #ffffff;
      border: 1px solid #333;
      font-family: monospace;
      font-size: 16px;
    }
  </style>

  <!-- CodeMirror CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>

  <!-- Skulpt library to run Python in browser -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
</head>
<body>

  <h1>WIDE</h1>
  <p>Welcome to WIDE.</p>

  <!-- Editor box -->
  <textarea id="editor" placeholder="Write your Python code here..."></textarea>

  <!-- Run button -->
  <button id="runBtn">Run Python</button>

  <!-- Output window -->
  <h2>Output:</h2>
  <pre id="output"></pre>

  <!-- Initialize CodeMirror -->
  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "python",
      theme: "default",
      lineNumbers: true,
      indentUnit: 4,
      tabSize: 4,
      matchBrackets: true,
      autoCloseBrackets: true
    });
  </script>

  <!-- JS to run Python -->
  <script>
    function outf(text) {
      document.getElementById("output").textContent += text;
    }

    function builtinRead(x){
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    function runCode() {
      const prog = editor.getValue(); // get code from CodeMirror
      document.getElementById("output").textContent = "";
      Sk.configure({output:outf, read:builtinRead});
      Sk.misceval.asyncToPromise(function() {
        return Sk.importMainWithBody("<stdin>", false, prog, true);
      }).catch(function(err){
        document.getElementById("output").textContent += err.toString();
      });
    }

    document.getElementById("runBtn").addEventListener("click", runCode);
  </script>

</body>
</html>
