<!DOCTYPE html>
<html>
<head>
  <title>My Python IDE</title>
  <meta charset="UTF-8">
</head>
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #ffffff;
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

<body>
 <h1>My Python IDE</h1>

 <!-- Editor box -->
 <textarea id="editor" placeholder="Write your Python code here..." style="
  width: 80%;
  height: 300px;
  background-color: #252526;
  color: #ffffff;
  border: 1px solid #333;
  padding: 10px;
  font-family: monospace;
  font-size: 16px;
  resize: vertical;
  overflow: auto;
"></textarea>
  
  <h1>Hello!</h1>
  <p>Welcome to WIDE.</p>

  <button id="runBtn" style="margin-top: 10px; padding: 10px;">Run Python</button>

<h2>Output:</h2>
<pre id="output" style="
  width: 80%;
  min-height: 150px;
  background-color: #1e1e1e;
  color: #00ff00;
  border: 1px solid #333;
  padding: 10px;
  overflow: auto;
"></pre>
<script>
function outf(text) {
    const output = document.getElementById("output");
    output.textContent += text;
}

function runCode() {
    const prog = document.getElementById("editor").value;
    const output = document.getElementById("output");
    output.textContent = ""; // clear previous output

    Sk.configure({output:outf, read:builtinRead});
    Sk.misceval.asyncToPromise(function() {
        return Sk.importMainWithBody("<stdin>", false, prog, true);
    }).catch(function(err){
        output.textContent += err.toString();
    });
}

function builtinRead(x){
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}

document.getElementById("runBtn").addEventListener("click", runCode);
</script>

  
</body>
</html>
